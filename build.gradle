// Top-level build file where you can add configuration options common to all sub-projects/modules.
// Use the plugins block in settings.gradle for plugin management.
// This file defines dependencies for the build script itself.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use a widely compatible version of the Android Gradle plugin
        classpath 'com.android.tools.build:gradle:8.10.0'
        // Use a compatible version of the Kotlin Gradle plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
